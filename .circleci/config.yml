version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  run-test:
    docker:
      - image: cimg/python:3.8.19
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements-dev.txt
      - run:
          name: Setting PYTHONPATH
          command: echo 'export PYTHONPATH="${PYTHONPATH}:src"' >> $BASH_ENV
      - run:
          name: Run tests
          command: pytest
  build-dev:
    docker:
      - image: cimg/python:3.8.19
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements-build.txt
      - run:
          name: Change work directory
          command: |
            cd src
            rm -rf dist/
            rm -rf deconfig.egg-info/
      - run:
          name: Setting environment variables
          command: |
            echo 'export TWINE_USERNAME="${TWINE_DEV_USERNAME}"' >> $BASH_ENV
            echo 'export TWINE_PASSWORD="${TWINE_DEV_PASSWORD}"' >> $BASH_ENV
            echo 'export TWINE_REPOSITORY="${TWINE_DEV_REPOSITORY}"' >> $BASH_ENV
      - run:
          name:
          command: |
            echo 'export DEV_VERSION_SUFFIX=$(date '+%Y%m%d%H%M%S')' >> $BASH_ENV
            python3 -m build
            python3 -m twine upload dist/*

workflows:
  run-tests:
    jobs:
      - run-test
      - build-dev:
          requires:
            - run-test
          filters:
            branches:
              only:
                - main
                - /^release.*/
                - /^circle-ci-setup-.*/
